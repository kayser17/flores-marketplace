<div th:fragment="selectorUbicacion">
    <div th:if="${lat == null}">
      <section class="container-fluid py-5 px-5">
        <div class="row justify-content-center align-items-center" style="min-height: 450px;">
          <!-- Mapa -->
          <div class="col-md-6 mb-4">
            <div id="map" style="width: 100%; height: 400px;"></div>
          </div>
  
          <!-- Formulario -->
          <div class="col-md-6 d-flex flex-column justify-content-center" style="height: 100%;">
            <h4 class="mb-4">¿Dónde quieres enviar las flores?</h4>
            <form id="direccionForm">
              <div class="mb-3">
                <label for="direccion" class="form-label">Dirección: *</label>
                <input type="text" id="direccion" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-primary" style="background-color: #D72684; border: none;">Buscar floristas cercanos</button>
            </form>
          </div>
        </div>
      </section>
    </div>
  
    <div th:unless="${lat == null}" class="text-center my-5">
      <p class="fw-semibold">Ya has seleccionado una dirección de entrega.</p>
      <form method="post" action="/borrarUbicacion">
        <button type="submit" class="btn btn-outline-danger">Cambiar dirección</button>
      </form>
    </div>
  </div>
