<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body class="d-flex flex-column min-vh-100">

    <!-- NAVBAR -->
    <header th:replace="fragments/navbar :: navbar"></header>

    <!-- LOGIN -->
    <main class="flex-grow-1 bg-cover d-flex justify-content-center align-items-center py-5" style="background-image: url('/images/fondo-flores.jpg'); background-size: cover; background-position: center;">
        <div class="card text-center shadow-lg p-4" style="width: 400px; background-color: rgba(255,255,255,0.95);">
            <img src="/images/logo-solo.png" alt="Logo" class="mx-auto" style="height: 140px;">
            <h5 class="mt-3">LOGIN</h5>

            <!-- MENSAJES -->
            <div th:if="${mensajeError}" class="alert alert-danger" th:text="${mensajeError}"></div>
            <div th:if="${mensajeLogout}" class="alert alert-success" th:text="${mensajeLogout}"></div>

            <!-- FORMULARIO -->
            <form method="post" th:action="@{/login}">
                <input type="email" id="email" name="email" class="form-control mb-3" placeholder="Email" required/>
                <input type="password" id="password" name="password" class="form-control mb-3" placeholder="Contraseña" required/>
                <button type="submit" class="btn w-100" style="background-color: #D72684; color: white;">Login</button>
            </form>

            <small class="mt-3 d-block">¿No tienes cuenta? 
                <a href="/registro" class="text-decoration-none" style="color: #D72684;">Regístrate</a>
            </small>
        </div>
    </main>

    <!-- FOOTER -->
    <footer th:replace="fragments/footer :: footer"></footer>

</body>
</html>
